<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>내 정보</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card shadow p-4" style="width: 700px;">
        <h4 class="text-center mb-4">내 정보</h4>

        <!-- 사용자 정보 표시 -->
        <div class="mb-3">
            <label class="form-label">아이디</label>
            <input type="text" class="form-control" value="{{ user.username }}" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">이메일</label>
            <input type="email" class="form-control" value="{{ user.email }}" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">이름</label>
            <input type="text" class="form-control" value="{{ user.full_name }}" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">생년월일</label>
            <input type="text" class="form-control" value="{{ user.birth_date }}" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">성별</label>
            <input type="text" class="form-control" value="{{ user.gender }}" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">주소</label>
            <input type="text" class="form-control" value="{{ user.address }}" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">상세주소</label>
            <input type="text" class="form-control" value="{{ user.address_detail }}" readonly>
        </div>

        <!-- 수정 / 로그아웃 버튼 -->
        <div class="d-grid gap-2 mt-4">
            <a href="{% url 'edit_profile' %}" class="btn btn-warning btn-sm">내 정보 수정</a>
            <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm">로그아웃</a>
        </div>
    </div>
</div>

</body>
</html>
