<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <link rel="stylesheet" href="/static/signup.css"> 
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="card shadow-sm p-4" style="width: 50%; height: 900px;" >
    <h4 class="text-center mb-4" style="font-weight: bold; margin-top: 20px;">회원가입</h4>
    <form method="POST" style="padding:10px 50px">
        {% csrf_token %}
        
        <div class="mb-3 box">
          <input type="text" name="username" class="form-control form-control-sm" placeholder="아이디" required>
        </div>

        <div class="mb-3 box">
          <input type="password" name="password1" class="form-control form-control-sm" placeholder="비밀번호" required>
        </div>

        <div class="mb-3 box">
          <input type="password" name="password2" class="form-control form-control-sm" placeholder="비밀번호 확인" required>
        </div>

        <div class="mb-3 box">
          <input type="email" name="email" class="form-control form-control-sm" placeholder="이메일주소" required>
        </div>

        <div class="mb-3 box">
          <input type="text" name="full_name" class="form-control form-control-sm" placeholder="이름" required>
        </div>

        <div class="mb-3 box">
          <input type="date" name="birth_date" class="form-control form-control-sm" placeholder="생년월일" required>
        </div>

        <div class="mb-3 box">
          <select name="gender" class="form-select form-select-sm box_gender" required>
            <option value="">성별 선택</option>
            <option value="M">남자</option>
            <option value="F">여자</option>
          </select>
        </div>

        <div class="mb-3 box">
          <input type="text" name="address" id="address" class="form-control form-control-sm" placeholder="기본 주소" readonly required>
        </div>

        <div class="mb-3 box">
          <input type="text" name="address_detail" id="address_detail" class="form-control form-control-sm" placeholder="상세 주소" required>
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-dark btn-sm" style="padding:17px; width:100%; margin: 0 auto; font-weight: bold; font-size: 15px; ">가입하기</button>
        </div>
    </form>
  </div>
</div>

<!-- 다음 주소 API -->
<script>
    function execDaumPostcode() {
      new daum.Postcode({
        oncomplete: function(data) {
          document.getElementById('address').value = data.address;
          document.getElementById('address_detail').focus();  
        }
      }).open();
    }
    
    document.getElementById("address").onclick = execDaumPostcode;
</script>

</body>
</html>
