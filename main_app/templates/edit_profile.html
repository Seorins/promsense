<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>내 정보 수정</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="card shadow-sm p-4" style="width: 50%; height: auto;">
    <h4 class="text-center mb-4" style="font-weight: bold; margin-top: 20px;">내 정보 수정</h4>

    <form method="POST" style="padding:10px 50px">
      {% csrf_token %}

      {% for field in form %}
        <div class="mb-3 box">
          {{ field }}
          {% if field.errors %}
            <div class="text-danger small">{{ field.errors }}</div>
          {% endif %}
        </div>
      {% endfor %}

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-warning btn-sm" style="padding:17px; width:100%; margin: 0 auto; font-weight: bold; font-size: 15px;">수정하기</button>
      </div>

    </form>
  </div>
</body>
</html>
