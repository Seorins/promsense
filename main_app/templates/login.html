{% load socialaccount %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/login.css">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
        <h4 class="text-center mb-4">로그인</h4>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST" class="login_form">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">아이디</label>
                <input type="text" name="username" id="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-dark w-100">로그인</button>
        </form>

        <a href="{% provider_login_url 'google' process='login' %}" class="btn btn-light border d-flex align-items-center justify-content-center gap-2 w-100 google mt-2">
            <img src="https://developers.google.com/identity/images/g-logo.png" width="20" height="20" alt="Google logo">
            <span>Sign in with Google</span>
        </a>

        <div class="text-center mt-3">
            <a href="{% url 'signup' %}" class="text-secondary">아직 회원이 아니신가요?</a>
        </div>



</body>
</html>
